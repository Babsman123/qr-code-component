<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="qr-code">
    <div class="img">
      <img src="./images/image-qr-code.png" alt="">
    </div>
    <div class="qr-description">
      <div class="qr-description-header">
        <h1>Improve your front-end</h1>
        <h1>skills by building projects</h1>
      </div>
      <div class="qr-description-para">
        <p>Scan the QR code to visit Frontend</p>
        <p>Mentor and take ypur coding skills to</p>
        <p>the next level</p>
      </div> 
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tunde Adelani</a>.
  </div>  

  
</body>
</html
